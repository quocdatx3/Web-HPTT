<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="asset/css/login-style.css">
        <title>Admin Login</title>

    </head>
    <body>
        <div>
            <div id="logo">
                <img id="logoimg" src="asset/img/icons8_Doom_Logo_100px 1.png">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="loginframe">
                   
                    <form>
                        <div class="form-group">
                            <img id="profile-img" src="asset/img/Ellipse-1.png">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username"></label> 
                            <input id="usernameinput" name="username" placeholder="Tên đăng nhập" type="text" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password"></label> 
                                <input id="passwordinput" name="password" placeholder="Mật khẩu" type="password" class="form-control" required> 
                                <span class="fa fa-unlock-alt field-icon"></span>
                        </div> 
                        <div class="form-group">
                            <button name="submit" type="submit" class="btn btnlogin">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        
    </body>
</html>
